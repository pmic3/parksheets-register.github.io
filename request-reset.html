<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ParkSheets • Reset Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.*/css/pico.min.css" />
  <style> main{max-width:520px;margin:auto;padding-top:3rem} </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCq94fjBpyR12Q64YIRxdvzTsVK9efAcOY",
      authDomain: "parksheets-d09b6.firebaseapp.com",
      projectId: "parksheets-d09b6",
      storageBucket: "parksheets-d09b6.appspot.com",
      messagingSenderId: "830027416547",
      appId: "1:830027416547:web:1b3a565a2f7ff2c9b696d6",
      measurementId: "G-9P02F3ZMC9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = s => document.querySelector(s);
    const show = (msg, ok=false) => {
      const el = $("#alert");
      el.textContent = msg;
      el.className = ok ? "secondary-outline" : "contrast";
    };

    window.addEventListener("DOMContentLoaded", () => {
      $("#form").addEventListener("submit", async (e) => {
        e.preventDefault();
        show("");

        const email = $("#email").value.trim();
        if (!email) return show("Enter your email.");

        try {
          // IMPORTANT: This is where you tell Firebase where to send them AFTER they click the email link
          const actionCodeSettings = {
            url: `${window.location.origin}/reset-password.html`,
            handleCodeInApp: false
          };

          await sendPasswordResetEmail(auth, email, actionCodeSettings);

          // Security best practice: generic message (don’t reveal whether email exists)
          show("If an account exists for that email, you’ll receive a password reset link shortly.", true);
          e.target.reset();
        } catch (err) {
          // Still keep message generic (avoid account enumeration)
          show("If an account exists for that email, you’ll receive a password reset link shortly.", true);
          console.error(err);
        }
      });
    });
  </script>
</head>

<body>
<main>
  <h2>Reset Password</h2>

  <article>
    <form id="form">
      <label>Email
        <input id="email" type="email" required />
      </label>
      <button type="submit">Send reset link</button>
    </form>

    <div id="alert" role="alert"></div>
    <p style="margin-top:1rem;"><a href="index.html">Back to registration</a></p>
  </article>
</main>
</body>
</html>
