<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ParkSheets • Choose New Password</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@2.*/css/pico.min.css" />
  <style> main{max-width:520px;margin:auto;padding-top:3rem} </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      verifyPasswordResetCode,
      confirmPasswordReset
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCq94fjBpyR12Q64YIRxdvzTsVK9efAcOY",
      authDomain: "parksheets-d09b6.firebaseapp.com",
      projectId: "parksheets-d09b6",
      storageBucket: "parksheets-d09b6.appspot.com",
      messagingSenderId: "830027416547",
      appId: "1:830027416547:web:1b3a565a2f7ff2c9b696d6",
      measurementId: "G-9P02F3ZMC9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const $ = s => document.querySelector(s);
    const show = (msg, ok=false) => {
      const el = $("#alert");
      el.textContent = msg;
      el.className = ok ? "secondary-outline" : "contrast";
    };

    const params = new URLSearchParams(window.location.search);
    const mode = params.get("mode");
    const oobCode = params.get("oobCode");

    window.addEventListener("DOMContentLoaded", async () => {
      // Basic validation
      if (mode !== "resetPassword" || !oobCode) {
        $("#form").style.display = "none";
        return show("Invalid or missing reset link parameters.");
      }

      // Optional: verify code (lets you show “resetting for email@...”)
      try {
        const email = await verifyPasswordResetCode(auth, oobCode);
        $("#emailDisplay").textContent = email;
      } catch (err) {
        $("#form").style.display = "none";
        show("This reset link is invalid or has expired. Please request a new one.");
        console.error(err);
        return;
      }

      $("#form").addEventListener("submit", async (e) => {
        e.preventDefault();
        show("");

        const pass = $("#pass").value;
        const confirm = $("#confirm").value;
        if (pass.length < 6) return show("Password must be at least 6 characters.");
        if (pass !== confirm) return show("Passwords don’t match.");

        try {
          await confirmPasswordReset(auth, oobCode, pass);
          show("✓ Password updated. You can now sign in.", true);
          e.target.reset();
        } catch (err) {
          show(err.message || "Could not reset password. Try requesting a new link.");
          console.error(err);
        }
      });
    });
  </script>
</head>

<body>
<main>
  <h2>Choose a New Password</h2>
  <p>Resetting password for: <strong id="emailDisplay">…</strong></p>

  <article>
    <form id="form">
      <label>New Password
        <input id="pass" type="password" required />
      </label>
      <label>Confirm Password
        <input id="confirm" type="password" required />
      </label>
      <button type="submit">Update password</button>
    </form>

    <div id="alert" role="alert"></div>
    <p style="margin-top:1rem;"><a href="request-reset.html">Request a new reset link</a></p>
  </article>
</main>
</body>
</html>
