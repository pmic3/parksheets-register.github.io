<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>ParkSheets • User Registration</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@2.*/css/pico.min.css" />
<style>
  main{max-width:600px;margin:auto;padding-top:3rem}
  #locRow{display:none}
  #spinner{display:none}
</style>

<!-- Firebase v10 (modular) -->
<script type="module">
  /* ───── Firebase imports ───── */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
  import {
    getFirestore,
    collection, query, where, getDocs,
    doc, setDoc, serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  /* ───── Firebase config (public) ───── */
  const firebaseConfig = {
    apiKey:            "AIzaSyCq94fjBpyR12Q64YIRxdvzTsVK9efAcOY",
    authDomain:        "parksheets-d09b6.firebaseapp.com",
    projectId:         "parksheets-d09b6",
    storageBucket:     "parksheets-d09b6.appspot.com",
    messagingSenderId: "830027416547",
    appId:             "1:830027416547:web:1b3a565a2f7ff2c9b696d6",
    measurementId:     "G-9P02F3ZMC9"
  };

  /* ───── Init ───── */
  const app   = initializeApp(firebaseConfig);
  const auth  = getAuth(app);
  const db    = getFirestore(app);

  /* ───── helpers ───── */
  const $ = s => document.querySelector(s);
  const alertBox = $("#alert");
  const busy = on => {
    $("#spinner").style.display = on ? "inline-block" : "none";
    $("#submitBtn").disabled = $("#checkBtn").disabled = on;
  };
  const show = (msg, ok=false) => {
    alertBox.textContent = msg;
    alertBox.className   = ok ? "secondary-outline" : "contrast";
  };

  /* ───── Validate company key ───── */
  let companyDoc = null;

  function setMechanicOptionEnabled(isEnabled) {
    const roleSelect = document.querySelector('select[name="role"]');
    const mechOpt = roleSelect?.querySelector('option[value="mechanic"]');
    if (!mechOpt) return;

    mechOpt.disabled = !isEnabled;

    // If mechanic is selected but not allowed, force to non-admin
    if (!isEnabled && roleSelect.value === "mechanic") {
      roleSelect.value = "non-admin";
    }
  }

  $("#checkBtn").addEventListener("click", async () => {
    show(""); busy(true);
    try {
      const key = $("#companyKey").value.trim();
      if (!key) return show("Enter a key first");

      const q = query(
        collection(db,"companies"),
        where("key","==",key),
        where("status","==",true)
      );
      const snap = await getDocs(q);
      if (snap.empty) return show("Invalid / inactive key");

      companyDoc = snap.docs[0];
      const companyData = companyDoc.data() || {};

      const locs = companyData.locations || [];
      const sel = $("#location");
      sel.innerHTML = "";
      locs.forEach(l =>
        sel.insertAdjacentHTML("beforeend", `<option value="${l}">${l}</option>`)
      );
      $("#locRow").style.display = "block";

      // Feature gate: mechanic allowed only if features.preTripInspection === true
      const preTripEnabled = Boolean(companyData?.features?.preTripInspection === true);
      setMechanicOptionEnabled(preTripEnabled);

      if (preTripEnabled) {
        show(`Company: ${companyData.name} (Mechanic enabled)`, true);
      } else {
        show(`Company: ${companyData.name} (Mechanic disabled for this company)`, true);
      }
    } catch(e){
      show(e.message);
    } finally {
      busy(false);
    }
  });

  /* ───── Register ───── */
  $("#regForm").addEventListener("submit", async e=>{
    e.preventDefault(); show("");
    if (!companyDoc) return show("Validate company key first");

    const data = Object.fromEntries(new FormData(e.target));
    if (data.pass !== data.confirm) return show("Passwords don’t match");

    // Enforce mechanic gate again on submit (server-side rules should also enforce later)
    const companyData = companyDoc.data() || {};
    const preTripEnabled = Boolean(companyData?.features?.preTripInspection === true);
    if (data.role === "mechanic" && !preTripEnabled) {
      return show("Mechanic accounts are only allowed for companies with preTripInspection enabled.");
    }

    busy(true);
    try {
      const cred = await createUserWithEmailAndPassword(auth, data.email, data.pass);
      const uid  = cred.user.uid;

      const role = data.role; // admin | non-admin | mechanic

      await setDoc(doc(db,"users",uid), {
        id: uid,
        firstName: data.first,
        lastName: data.last,
        email: data.email,
        companyID: companyDoc.id,
        companyName: companyData.name,
        location: data.location,
        role,
        createdAt: serverTimestamp()
      });

      await setDoc(
        doc(db,"companies",companyDoc.id,"locations",data.location,"employees",uid),
        { fullName:`${data.first} ${data.last}`, role, createdAt: serverTimestamp() }
      );

      show("✓ Account created! You can now sign in.", true);
      e.target.reset();
      $("#locRow").style.display="none";
      companyDoc = null;

      // Reset mechanic option to enabled by default until next key check
      setMechanicOptionEnabled(true);
    } catch(e){
      show(e.message);
    } finally {
      busy(false);
    }
  });
</script>
</head>
<body>
<main>
  <h2>ParkSheets • User Registration</h2>

  <article class="grid">
    <form id="regForm">
      <label>First Name <input name="first" required></label>
      <label>Last Name <input name="last" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Password <input name="pass" type="password" required></label>
      <label>Confirm <input name="confirm" type="password" required></label>

      <label>Company Key
        <input id="companyKey">
      </label>
      <button type="button" id="checkBtn">Check Key</button>

      <!-- Role dropdown -->
      <label>Role
        <select name="role" required>
          <option value="non-admin">Non-Admin</option>
          <option value="mechanic">Mechanic</option>
          <option value="admin">Admin</option>
        </select>
      </label>

      <div id="locRow">
        <label>Location
          <select id="location" name="location"></select>
        </label>
      </div>

      <button id="submitBtn" type="submit">Register</button>
      <div id="spinner" aria-busy="true" role="status"></div>
    </form>

    <p style="margin-top:0.75rem;">
      <a href="request-reset.html">Forgot password?</a>
    </p>

    <div id="alert" role="alert"></div>
  </article>
</main>
</body>
</html>
